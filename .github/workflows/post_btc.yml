name: Post BTC Image

on:
  workflow_dispatch:
    inputs:
      post_text:
        description: "Text to post with image"
        required: true

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install google-api-python-client google-auth requests Pillow requests-oauthlib

      - name: Download BTC image from Drive
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: |
          python download_from_drive.py \
            --name "btc_rsi_chart.png" \
            --output "btc.png"

      - name: Post BTC to X
        env:
          TWITTER_API_KEY:     ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:  ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

          IMAGE_PATH: btc.png
          POST_TEXT: ${{ github.event.inputs.post_text }}
        run: python post_x.py
