# .github/workflows/post-to-x.yml
name: Post to X (Freeティア最強・確実版)

on:
  push:
    paths:
      - 'etf_chart.png'
      - 'btc_chart.png'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tweepy
        run: pip install tweepy

      - name: Post ETF Chart
        if: contains(github.event.head_commit.message, 'ETF')
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python -c "
import tweepy, os
auth = tweepy.OAuthHandler(os.getenv('TWITTER_API_KEY'), os.getenv('TWITTER_API_SECRET'))
auth.set_access_token(os.getenv('TWITTER_ACCESS_TOKEN'), os.getenv('TWITTER_ACCESS_SECRET'))
api = tweepy.API(auth)
api.update_with_media('etf_chart.png', status='レバレッジETFレポート $(date +%Y/%m/%d)（$(date +%a | sed "s/Mon/月/;s/Tue/火/;s/Wed/水/;s/Thu/木/;s/Fri/金/;s/Sat/土/;s/Sun/日/")）\n\nRSI（週足）70以上：SOXL TECL TQQQ\nRSI（週足）45以下：TSDD SPXS\n\n#レバレッジETF #米国株')
print('ETF投稿完了！')
          "

      - name: Post BTC Chart
        if: contains(github.event.head_commit.message, 'BTC')
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python -c "
import tweepy, os
auth = tweepy.OAuthHandler(os.getenv('TWITTER_API_KEY'), os.getenv('TWITTER_API_SECRET'))
auth.set_access_token(os.getenv('TWITTER_ACCESS_TOKEN'), os.getenv('TWITTER_ACCESS_SECRET'))
api = tweepy.API(auth)
api.update_with_media('btc_chart.png', status='BTC・取引所・マイニング銘柄レポート $(date +%Y/%m/%d)\n\nRSI（週足）70以上：MARA RIOT\nRSI（週足）40以下：なし\n\n#Bitcoin #BTC #暗号資産')
print('BTC投稿完了！')
          "
