# .github/workflows/post-to-x.yml
name: Post to X (Freeティア最強・確実版)

on:
  push:
    paths:
      - 'etf_chart.png'
      - 'btc_chart.png'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tweepy
        run: pip install tweepy

      - name: Post ETF Chart
        if: contains(github.event.head_commit.message, 'ETF')
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python - <<'PY'
          import tweepy
          import os
          from datetime import datetime
          import locale

          # 日本語ロケール（日付の曜日を日本語に）
          try:
              locale.setlocale(locale.LC_TIME, 'ja_JP.UTF-8')
          except:
              pass

          auth = tweepy.OAuthHandler(os.getenv('TWITTER_API_KEY'), os.getenv('TWITTER_API_SECRET'))
          auth.set_access_token(os.getenv('TWITTER_ACCESS_TOKEN'), os.getenv('TWITTER_ACCESS_SECRET'))
          api = tweepy.API(auth)

          today = datetime.now().strftime('%Y/%m/%d（%a）')
          text = f"""レバレッジETFレポート　{today}

RSI（週足）70以上：SOXL TECL TQQQ
RSI（週足）45以下：TSDD SPXS

#レバレッジETF #米国株"""

          api.update_with_media(filename="etf_chart.png", status=text)
          print("ETF投稿成功！")
          PY

      - name: Post BTC Chart
        if: contains(github.event.head_commit.message, 'BTC')
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python - <<'PY'
          import tweepy
          import os
          from datetime import datetime

          auth = tweepy.OAuthHandler(os.getenv('TWITTER_API_KEY'), os.getenv('TWITTER_API_SECRET'))
          auth.set_access_token(os.getenv('TWITTER_ACCESS_TOKEN'), os.getenv('TWITTER_ACCESS_SECRET'))
          api = tweepy.API(auth)

          today = datetime.now().strftime('%Y/%m/%d')
          text = f"""BTC・取引所・マイニング銘柄レポート　{today}

RSI（週足）70以上：MARA RIOT CLSK
RSI（週足）40以下：該当なし

#Bitcoin #BTC #暗号資産"""

          api.update_with_media(filename="btc_chart.png", status=text)
          print("BTC投稿成功！")
          PY
