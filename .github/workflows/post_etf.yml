name: Post ETF Image

on:
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install google-api-python-client google-auth requests requests_oauthlib pytz

      - name: Download ETF image from Google Drive
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          python download_from_drive.py \
            --name "etf_rsi_chart.png" \
            --output "etf.png"

      - name: Post ETF image to X
        env:
          TWITTER_API_KEY:     ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:  ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: etf.png
          IMAGE_TYPE: ETF
        run: python post_x.py
